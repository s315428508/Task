<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>æç®€å¾…åŠ</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="æç®€å¾…åŠ">

    <style>
        :root {
            --bg-color: #f2f2f7;
            --card-bg: #ffffff;
            --accent-color: #007aff;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, system-ui;
            background-color: var(--bg-color);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding-top: env(safe-area-inset-top);
            /* é€‚é…åˆ˜æµ·å± */
        }

        header {
            padding: 20px 20px 10px;
            font-size: 32px;
            font-weight: 800;
            color: #000;
        }

        .list-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px 150px;
        }

        .task-card {
            background: var(--card-bg);
            padding: 18px;
            border-radius: 14px;
            margin-bottom: 12px;
            font-size: 17px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
        }

        .task-card:active {
            transform: scale(0.96);
            background: #ebebeb;
        }

        .input-area {
            position: fixed;
            bottom: 85px;
            left: 0;
            right: 0;
            padding: 15px 20px;
            background: var(--card-bg);
            border-top: 0.5px solid #d1d1d6;
            display: flex;
            gap: 12px;
            z-index: 10;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 10px;
            border: none;
            background: #f2f2f7;
            font-size: 16px;
            outline: none;
        }

        .tab-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 85px;
            background: rgba(249, 249, 249, 0.94);
            backdrop-filter: blur(20px);
            display: flex;
            padding-bottom: env(safe-area-inset-bottom);
            border-top: 0.5px solid #d1d1d6;
        }

        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #8e8e93;
            gap: 4px;
        }

        .tab-item b {
            font-size: 20px;
            font-style: normal;
        }

        .tab-item.active {
            color: var(--accent-color);
        }
    </style>
</head>

<body>

    <header id="page-title">å¤‡å¿˜æ¸…å•</header>

    <div class="list-container" id="task-list"></div>

    <div class="input-area" id="input-box">
        <input type="text" id="new-task" placeholder="æ·»åŠ æ–°å¤‡å¿˜..." enterkeyhint="done">
    </div>

    <nav class="tab-bar">
        <div class="tab-item active" onclick="switchTab('memo')"><b>ğŸ“</b>å¤‡å¿˜</div>
        <div class="tab-item" onclick="switchTab('doing')"><b>ğŸƒ</b>è¿›è¡Œä¸­</div>
        <div class="tab-item" onclick="switchTab('done')"><b>âœ…</b>å·²å®Œæˆ</div>
    </nav>

    <script>
        // åˆå§‹ä»æœ¬åœ°åŠ è½½æ•°æ®
        let tasks = JSON.parse(localStorage.getItem('my_tasks')) || [];
        let currentTab = 'memo';

        function saveData() {
            localStorage.setItem('my_tasks', JSON.stringify(tasks));
        }

        function render() {
            const list = document.getElementById('task-list');
            const inputArea = document.getElementById('input-box');
            document.getElementById('page-title').innerText = { memo: 'å¤‡å¿˜æ¸…å•', doing: 'è¿›è¡Œä¸­', done: 'å·²å®Œæˆ' }[currentTab];

            inputArea.style.display = currentTab === 'memo' ? 'flex' : 'none';

            list.innerHTML = tasks
                .filter(t => t.status === currentTab)
                .map(t => `<div class="task-card" onclick="moveTask(${t.id})">${t.text}</div>`)
                .join('');

            document.querySelectorAll('.tab-item').forEach((el, i) => {
                el.classList.toggle('active', ['memo', 'doing', 'done'][i] === currentTab);
            });
        }

        function moveTask(id) {
            if (window.navigator.vibrate) window.navigator.vibrate(15);

            const task = tasks.find(t => t.id === id);
            if (currentTab === 'memo') task.status = 'doing';
            else if (currentTab === 'doing') {
                task.status = 'done';
                task.doneTime = Date.now();
            }
            else if (currentTab === 'done') {
                task.status = 'doing';
                task.doneTime = null;
            }
            saveData();
            render();
        }

        function switchTab(tab) {
            currentTab = tab;
            render();
        }

        document.getElementById('new-task').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.target.value.trim()) {
                tasks.push({ id: Date.now(), text: e.target.value, status: 'memo', doneTime: null });
                e.target.value = '';
                saveData();
                render();
            }
        });

        // è‡ªåŠ¨ç‰©ç†ç²‰ç¢é€»è¾‘ï¼ˆ3å¤©ï¼‰
        function autoClean() {
            const threeDays = 3 * 24 * 60 * 60 * 1000;
            const now = Date.now();
            tasks = tasks.filter(t => !(t.status === 'done' && t.doneTime && (now - t.doneTime > threeDays)));
            saveData();
        }

        setInterval(autoClean, 60000); // æ¯åˆ†é’Ÿæ£€æŸ¥ä¸€æ¬¡
        render();
    </script>
</body>

</html>
