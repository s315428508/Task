<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>æç®€å¾…åŠ</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <style>
        :root {
            --bg-color: #f2f2f7;
            --card-bg: #ffffff;
            --accent-color: #007aff;
        }

        * {
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, system-ui;
            background-color: var(--bg-color);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            /* é˜²æ­¢é”®ç›˜å¼¹å‡ºæ—¶æ•´ä½“ä¹±æ»š */
            display: flex;
            flex-direction: column;
        }

        header {
            padding: calc(env(safe-area-inset-top) + 20px) 20px 10px;
            font-size: 32px;
            font-weight: 800;
            background: var(--bg-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .list-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px 20px 160px;
        }

        /* ä¿®å¤åçš„ Q å¼¹åŠ¨ç”»è§†è§‰ç‰¹æ•ˆ */
        .task-card {
            background: var(--card-bg);
            padding: 18px;
            border-radius: 14px;
            margin-bottom: 12px;
            font-size: 17px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            /* å…³é”®åŠ¨ç”»å±æ€§ */
            transition: transform 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            user-select: none;
        }

        /* æŒ‰ä¸‹æ—¶çš„åé¦ˆ */
        .task-card:active {
            transform: scale(0.94);
            background-color: #f9f9f9;
        }

        .input-area {
            position: fixed;
            bottom: 85px;
            left: 0;
            right: 0;
            padding: 15px 20px;
            background: var(--card-bg);
            border-top: 0.5px solid #d1d1d6;
            display: flex;
            z-index: 10;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border-radius: 10px;
            border: none;
            background: #f2f2f7;
            font-size: 16px;
            outline: none;
        }

        .tab-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 85px;
            background: rgba(249, 249, 249, 0.94);
            backdrop-filter: blur(20px);
            display: flex;
            padding-bottom: env(safe-area-inset-bottom);
            border-top: 0.5px solid #d1d1d6;
        }

        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #8e8e93;
            gap: 4px;
        }

        .tab-item b {
            font-size: 20px;
            font-style: normal;
        }

        .tab-item.active {
            color: var(--accent-color);
        }
    </style>
</head>

<body ontouchstart="">

    <header id="page-title">å¤‡å¿˜æ¸…å•</header>

    <div class="list-container" id="task-list"></div>

    <div class="input-area" id="input-box">
        <input type="text" id="new-task" placeholder="æ·»åŠ æ–°å¤‡å¿˜..." enterkeyhint="done">
    </div>

    <nav class="tab-bar">
        <div class="tab-item active" onclick="switchTab('memo')"><b>ğŸ“</b>å¤‡å¿˜</div>
        <div class="tab-item" onclick="switchTab('doing')"><b>ğŸƒ</b>è¿›è¡Œä¸­</div>
        <div class="tab-item" onclick="switchTab('done')"><b>âœ…</b>å·²å®Œæˆ</div>
    </nav>

    <script>
        let tasks = JSON.parse(localStorage.getItem('my_tasks')) || [];
        let currentTab = 'memo';

        function saveData() {
            localStorage.setItem('my_tasks', JSON.stringify(tasks));
        }

        function render() {
            const list = document.getElementById('task-list');
            const inputArea = document.getElementById('input-box');
            document.getElementById('page-title').innerText = { memo: 'å¤‡å¿˜æ¸…å•', doing: 'è¿›è¡Œä¸­', done: 'å·²å®Œæˆ' }[currentTab];

            inputArea.style.display = currentTab === 'memo' ? 'flex' : 'none';

            // æ ¸å¿ƒä¿®å¤ï¼šç¡®ä¿ä¸æ¸²æŸ“ç©ºå†…å®¹ï¼Œå¹¶ä¸”åªæ¸²æŸ“æœ‰æ–‡å­—çš„ä»»åŠ¡
            const filteredTasks = tasks.filter(t => t.status === currentTab && t.text && t.text.trim() !== "");

            list.innerHTML = filteredTasks
                .map(t => `<div class="task-card" onclick="moveTask(${t.id})">${t.text}</div>`)
                .join('');

            document.querySelectorAll('.tab-item').forEach((el, i) => {
                el.classList.toggle('active', ['memo', 'doing', 'done'][i] === currentTab);
            });
        }

        function moveTask(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;

            if (currentTab === 'memo') task.status = 'doing';
            else if (currentTab === 'doing') {
                task.status = 'done';
                task.doneTime = Date.now();
            }
            else if (currentTab === 'done') {
                task.status = 'doing';
                task.doneTime = null;
            }
            saveData();
            render();
        }

        function switchTab(tab) {
            currentTab = tab;
            render();
        }

        // ä¿®å¤åçš„å›è½¦ç›‘å¬
        document.getElementById('new-task').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const content = e.target.value.trim();
                if (content) {
                    // ç¡®ä¿åª Push ä¸€ä¸ªæœ‰æ•ˆå¯¹è±¡
                    tasks.push({
                        id: Date.now(),
                        text: content,
                        status: 'memo',
                        doneTime: null
                    });
                    e.target.value = '';
                    e.target.blur();
                    window.scrollTo(0, 0);
                    saveData();
                    render();
                }
            }
        });

        // è‡ªåŠ¨æ¸…ç†é€»è¾‘ä¿æŒä¸å˜
        function autoClean() {
            const threeDays = 3 * 24 * 60 * 60 * 1000;
            const now = Date.now();
            const initialLength = tasks.length;
            tasks = tasks.filter(t => !(t.status === 'done' && t.doneTime && (now - t.doneTime > threeDays)));
            if (tasks.length !== initialLength) {
                saveData();
                render();
            }
        }

        setInterval(autoClean, 60000);
        render();
    </script>
</body>

</html>
